name: Multi-Stage Pipeline

on:
  pull_request:
    types: [opened, closed]
    branches:  
      - main

jobs:
   Gitleaks:
    if: ${{github.event.action == 'opened' && github.event.pull_request.base.ref=='main'}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        continue-on-error: true
        
   SonarQube-scan:
    if: ${{github.event.action == 'opened' && github.event.pull_request.base.ref=='main'}}
    needs: Gitleaks
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed for PR comments
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Add SonarQube scan summary
        run: |
          echo "ðŸ” SonarQube Scan Results" >> $GITHUB_STEP_SUMMARY
          echo '<p align="center"><a href="https://sonarcloud.io/project/overview?id=rakshitha-mayya_sample-repository-structure">ðŸ“Š View Full Report</a></p>' >> $GITHUB_STEP_SUMMARY
   
   Trivy-Scan:
    if: ${{github.event.action == 'opened' && github.event.pull_request.base.ref=='main'}}
    needs: SonarQube-scan
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Trivy vulnerability scanner (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          severity: 'HIGH,CRITICAL'
          output: 'trivy-results.txt'
      
      - name: Show Trivy results in summary
        run: |
          echo "## ðŸ” Trivy Scan Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat trivy-results.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          
